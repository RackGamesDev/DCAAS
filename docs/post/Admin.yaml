          text: |-
            {
            	"nickname": "Usuario-mod2",
            	"nombre": "El modificado",
            	"email": "modificado2@yangmail.com",
            	"password": "123456789aA..",
            	"descripcion": "esto lo ha puesto un admin realmente",
            	"url_foto": "http://delivery.io/aaa.png"
            }
        headers:
          - name: Content-Type
            value: application/json
          - name: User-Agent
            value: insomnia/11.2.0
          - name: Authorization
            value: "`Bearer 1"
            description: ""
            disabled: true
          - name: Accept
            value: application/json
            description: ""
            disabled: false
        authentication:
          type: bearer
          disabled: false
          token: "{{ dynamic_token }}"
        scripts:
          preRequest: >
            const token = insomnia.environment.get('AuthorizationToken');


            if (token) {
            	insomnia.collectionVariables.set("dynamic_token", token);
                //insomnia.request.auth.update({type: 'bearer', bearer: [{key: 'token', value: "token"}]}, 'bearer');
            } else {
                console.error("Authorization Token is missing!");
            }
          afterResponse: >-
            try{const responseBody = insomnia.response.json();

            const token = responseBody?.data?.access_token ?? false;

            if (token) insomnia.environment.set("AuthorizationToken",
            token);}catch(e){}
        settings:
          renderRequestBody: true
          encodeUrl: true
          followRedirects: global
          cookies:
            send: true
            store: true
          rebuildPath: true
